    <script>
        // Load comments from local storage
        let comments = JSON.parse(localStorage.getItem('comments')) || [];

        // Function to display comments
        function displayComments() {
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';
            comments.forEach(comment => {
                const li = document.createElement('li');
                li.textContent = comment;
                commentList.appendChild(li);
            });
        }

        // Function to add a comment
        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const comment = commentInput.value.trim();
            if (comment !== '') {
                comments.push(comment);
                localStorage.setItem('comments', JSON.stringify(comments));
                commentInput.value = '';
                displayComments();
            }
        }

        // Call displayComments initially to show existing comments
        displayComments();

        function displayFullSize(imageSrc) {
            const fullSizeModal = document.getElementById('fullSizeModal');
            const fullSizeImage = document.getElementById('fullSizeImage');
            
            // Set the source of the full-size image
            fullSizeImage.src = imageSrc;

            // Show the modal
            fullSizeModal.classList.remove('hidden');
            fullSizeModal.querySelector('.bg-white').classList.remove('scale-0');
            fullSizeModal.querySelector('.bg-white').classList.add('scale-100');
            fullSizeModal.querySelector('.bg-white').classList.add('animate-flash');
            }

            function closeFullSize() {
            const fullSizeModal = document.getElementById('fullSizeModal');
            const fullSizeImage = document.getElementById('fullSizeImage');

            // Clear the source of the full-size image
            fullSizeImage.src = '';

            // Hide the modal
            fullSizeModal.querySelector('.bg-white').classList.remove('scale-100');
            fullSizeModal.querySelector('.bg-white').classList.add('scale-0');
            fullSizeModal.querySelector('.bg-white').classList.add('animate-flash');

            setTimeout(() => {
                fullSizeModal.classList.add('hidden');
            }, 300); // Duration of the transition
        }
    </script>
